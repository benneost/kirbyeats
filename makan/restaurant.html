<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<body>
    <div id="app" class="container">
        <h1>Restaurant</h1>

        <table border=1>
            <tr>
                <th>CustomerID</th>
                <th>OrderID</th>
                <th>ItemID</th>
                <th>RiderID</th>
            </tr>
            <tr>
                <td>{{CustomerID}}</td>
                <td>{{OrderID}}</td>
                <td>{{ItemID}}</td>
                <td>{{RiderID}}</td>
            </tr>
        </table>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                CustomerID : null,
                OrderID: null,
                ItemID: null,
                RiderID: null,
                message : null
            },
            created: function(){
                axios.get("http://127.0.0.1:5002/order/restaurant/Kopitiam")
                .then(response=>{
                    objs = response.data.data
                    console.log(objs)
                    this.CustomerID = objs.customerName
                    this.OrderID = objs.orderID
                    this.ItemID = objs.order_item[0]["foodName"]
                    this.RiderID = objs.riderID
                })
                .catch(error =>{
                    this.message = [{entry: "there was an error: " + error.message}]
                })
            }
        })
    </script>
</body>
</html>
