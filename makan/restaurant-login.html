        <div id="logintab" class="container" style="text-align: center;"><br>
            <form id="loginForm">
              <div class="form-group">
                <h2 style="text-align: center;">Restaurant Log In</h2>
                <input type="email" class="form-control" id="login" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
              </div>
              <div id="errorMsg"></div>
              <div class="form-row">
                <div class="col">
                  <button type="button" id="loginBtn" class="btn btn-primary" onclick="loginSuccessful()">Submit</button>
                </div>
              </form>
                <div class="col">
                  <a class="nav-link btn btn-light" style="margin-right: 10px;" data-toggle="pill" href="#signuptab">Sign Up</a>
                </div>
                <br>
              </div>
              <br>
          </div>
        
        <script src="" async defer>
            function loginSuccessful() {
                var getInput = document.getElementById("login").value;
                localStorage.setItem("storageName",getInput);
                window.location = 'restaurant.html';
            }
            
        </script>
