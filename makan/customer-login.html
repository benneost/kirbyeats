<!DOCTYPE html>
<html lang="en">
<head>
	<title>Customer Log In</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="Login_template/image/png" href="css/Login_template/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Login_template/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Login_template/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Login_template/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Login_template/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="css/Login_template/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Login_template/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Login_template/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="css/Login_template/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Login_template/css/util.css">
	<link rel="stylesheet" type="text/css" href="css/Login_template/css/main.css">
<!--===============================================================================================-->
</head>

<body style="background-image: url('css/Login_template/images/bg03.jpg')">
	
	<div class="limiter">

		<div class="container-login100">
			
			<div class="wrap-login100">
				<div style="text-align: center;">
					<img src="img/customer.jpg" width="300" height="300" style="padding: 20px;"/>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" id="login" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="button" onclick="loginSuccessful()" style="background-color: rgb(253, 133, 133);">
							Login
						</button>
          </div>
                    
          <div class="flex-sb-m w-full p-b-30" style="color:rgb(253, 133, 133)">
          </div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="css/Login_template/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="css/Login_template/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="css/Login_template/vendor/bootstrap/js/popper.js"></script>
	<script src="css/Login_template/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="css/Login_template/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="css/Login_template/vendor/daterangepicker/moment.min.js"></script>
	<script src="css/Login_template/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="css/Login_template/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="css/Login_template/js/main.js"></script>

  <script>

    function loginSuccessful() {
        var getInput = document.getElementById("login").value;
        localStorage.setItem("storageName",getInput);
        window.location = 'customer_restaurant.html';
    }
  </script>

</body>
</html>
